<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Documento Único</title>
    <link rel="icon" href="icons/icon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img class="bckd" src="img/index.png" alt="bckd">
        <a href="sobre.html" class="sobre"><img src="icons/info.png" alt="Sobre"></a>

        <form class="login-form">
            <h1>BEM-VINDO AO<BR>
                DOCUMENTO ÚNICO</h1>
            <input type="text" id="cpf" name="cpf" placeholder="Informe o seu CPF">
            <input type="password" id="senha" name="senha" placeholder="Informe sua senha">

            <div class="links">
                <a href="cadastro.html" class="button-link">Novo Usuário</a>
                <a href="#" id="esqueci" class="button-link">Esqueci a Senha</a>
            </div>

            <button id="entrar" type="submit">Entrar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
