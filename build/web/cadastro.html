<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <title>Novo Cadastro</title>
        <link rel="icon" href="icons/icon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <h1>NOVO CADASTRO</h1>
            <form name="myForm" onsubmit="return updateDocumentoUnico(event)" method="post">
                <div class="form-group">
                    <label for="Nome">Nome:</label>
                    <input type="text" id="Nome" name="nome">
                    
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                    
                    <label for="titulo">Título de Eleitor:</label>
                    <input type="text" id="titulo" name="titulo">
                    
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular">
                    
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">    
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                    
                    <label for="numero">Nº:</label>
                    <input type="number" id="numero" name="numero">
                    
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="confirma-email">Confirme seu Email:</label>
                    <input type="email" id="confirma-email" name="confirma-email">
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <h5 class="condicoes-senha">A senha deve ter:<br>
                                                 - Ao menos 8 dígitos,<br>
                                                 - 1 letra minúscula e maiúscula,<br>
                                                 - 1 caractere especial.<br>
                                                 Ex.: 1234aB@</h5>
                    
                    <label for="confirma-senha">Confirme sua Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha">
                </div>
                <div class="buttons">
                    <button type="submit" id="gerarDocumento">GERAR DOCUMENTO ÚNICO</button>
                    <button type="button" id="visualizar">VISUALIZAR EM TELA CHEIA</button>
                </div>
            </form>
            <div class="documento">
                <h2>DOCUMENTO ÚNICO</h2>
                <label id="documentoUnico"></label>
                <p>Nome: <span id="displayNome" style="font-size: 20px;"></span></p>
                <p>Emissão: <span id="dataDu" style="font-size: 20px;"></span></p>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
